{%load crispy_forms_tags%}

{%block content%}

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body my-2">
                <h3 class="text-capitalize">add contact</h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form|crispy}}

            </div>
        </div>

    </div>
