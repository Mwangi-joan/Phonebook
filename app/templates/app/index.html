<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


<div class="container">
     <div class="col-sm-3">
         <a href="{% url 'app:add_contact' %}" class="btn btn-danger btn-sm" style="background:blue;">
                       Add Contact
             <i class="fas fa-user-plus"></i>
         </a>
     </div>
    <div class="row" style="margin:3px">
        {% if profiles %}
            {% for prof in profiles%}


                <div class="col-sm-3">
                    <div class="card card-body" style="background:grey">
                        <div class="panel panel-default">


                                <a href="" style="">
                                   <img src="{{prof.photo.url}}" style="height:150px;width:150px" class="rounded-circle mx-auto img-fluid">
                                </a>

                        </div>
                    </div>

                                <h5><b>{{prof.name}}</b></h5>
                                <h5>{{prof.emailaddress}}</h5>
                                <h6>{{prof.phonenumber}}</h6>
                                <h6>{{prof.gender}}</h6>

                    <a href="" class="btn btn-info btn-sm">
                            <i class="fas fa-sms"></i>
                    </a>
                    <a href="" class="btn btn-info btn-sm" style="background:green;">
                            <i class="fas fa-phone" ></i>
                    </a>
                    <a href="" class="btn btn-info btn-sm" style="background:red;float:right;">
                            <i class="fas fa-trash" ></i>
                    </a>




                </div>
            {% endfor%}
        {% endif%}
    </div>
</div>
