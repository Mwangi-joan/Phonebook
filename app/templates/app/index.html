<div class="container">

    <div class="row" style="margin:3px">
        {% if profiles %}
            {% for prof in profiles%}


                <div class="col-sm-3">
                    <div class="card card-body" style="background:grey">
                        <div class="panel panel-default">


                                <a href="" style="">
                                   <img src="{{prof.photo.url}}" style="height:150px;width:150px" class="rounded-circle mx-auto img-fluid">
                                </a>

                        </div>
                    </div>

                                <h5><b>{{prof.name}}</b></h5>
                                <h5>{{prof.emailaddress}}</h5>
                                <h6>{{prof.phonenumber}}</h6>
                                <h6>{{prof.gender}}</h6>

                    <a href="" class="btn btn-info btn-sm">
                            <i class="fas fa-sms"></i>
                    </a>
                    <a href="" class="btn btn-info btn-sm" style="background:green;">
                            <i class="fas fa-phone" ></i>
                    </a>
                    <a href="{%url 'app:update_contact' prof.id%}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'app:delete_contact' prof.id %}" class="btn btn-info btn-sm" style="
                            background:red;float:right;" onclick='return confirm("Are you sure you want to Delete this Contact?")'>
                        <i class="fas fa-trash" ></i>
                    </a>




                </div>
            {% endfor%}
        {% endif%}
    </div>
</div>
